<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website with a Background Image</title>
    <style>
      body {
        background-image: url('https://source.unsplash.com/1600x900/?nature');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: #fff;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      h1 {
        margin: 0;
        font-size: 42px;
        text-shadow: 2px 2px 4px #000;
      }
      p {
        margin: 20px 0;
        font-size: 18px;
        text-shadow: 1px 1px 2px #000;
      }
      .buttons {
        display: flex;
        margin: 20px 0;
      }
      button {
        background-color: transparent;
        border: 2px solid #fff;
        color: #fff;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Explore the Beauty of Nature</h1>
      <p> Preserve and cherish the pale blue dot, it's the only home we've ever known. </p>
      <div class="buttons">
        <button id="forest">Forest</button>
        <button id="ocean">Ocean</button>
        <button id="mountain">Mountain</button>
      </div>
    </div>
  </body>
  <script>
    const natureImages = {
      forest: "https://source.unsplash.com/1600x900/?forest",
      ocean: "https://source.unsplash.com/1600x900/?ocean",
      mountain: "https://source.unsplash.com/1600x900/?mountain"
    };

    const buttons = document.querySelectorAll("button");
    buttons.forEach(button => {
      button.addEventListener("click", function() {
        document.body.style.backgroundImage = `url(${natureImages[this.id]})`;
      });
    });
  </script>
</html>
