<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website with a Background Image</title>
    <style>
      body {
        background-image: url('https://source.unsplash.com/1600x900/?nature');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: #fff;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      h1 {
        margin: 0;
        font-size: 42px;
        text-shadow: 2px 2px 4px #000;
      }
      p {
        margin: 20px 0;
        font-size: 18px;
        text-shadow: 1px 1px 2px #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Explore the Beauty of Nature</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In auctor enim euismod, faucibus lacus non, tempor metus. In hac habitasse platea dictumst. Sed posuere placerat lorem, vel hendrerit magna. Suspendisse potenti. </p>
    </div>
  </body>
</html>
